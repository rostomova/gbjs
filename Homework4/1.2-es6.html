<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.2-es5</title>
  </head>
  <body>
    <script>
      'use strict';

      class Post {
        constructor(author, text, date) {
          this.author = author;
          this.text = text;
          this.date = date;
        }

        edit(text) {
          this.text = text;
        }
      }

      class AttachedPost extends Post {
        constructor(author, text, date) {
          super(author, text, date);
          this.highlighted = false;
        }

        makeTextHighlighted() {
          this.highlighted = true;
        }
      }

      const post1 = new Post('Kate', '', '2020-12-01');
      post1.edit('New post1');
      console.log(post1);

      const post2 = new AttachedPost('Mark', '', '2020-12-01');
      post2.edit('Super post');
      post2.makeTextHighlighted();
      console.log(post2);
    </script>
  </body>
</html>
